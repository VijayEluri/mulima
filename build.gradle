plugins {
  id 'gradle-clojure.clojure' version '0.5.0-alpha.1'
  id 'org.ajoberstar.reckon' version '0.9.0'
  id 'org.ajoberstar.grgit' version '3.0.0'
}

apply from: 'gradle/locking.gradle'

group = 'org.ajoberstar.mulima'

reckon {
  scopeFromProp()
  stageFromProp('alpha', 'beta', 'rc')
}

repositories {
  jcenter()
  maven {
    name = 'clojars'
    url = 'https://clojars.org/repo'
  }
}

dependencies {
  // core
  compile 'org.clojure:clojure:latest.release'
  compile 'org.clojure:spec.alpha:latest.release'
  compile 'org.clojure:core.async:latest.release'
  compile 'com.stuartsierra:component:latest.release'

  // loggin
  compile 'org.clojure:tools.logging:latest.release'
  compile 'org.slf4j:slf4j-api:latest.release'
  compile 'ch.qos.logback:logback-classic:latest.release'

  // utils
  compile 'org.ajoberstar:ike.cljj:latest.release'
  compile 'me.raynes:conch:latest.release'

  // data
  compile 'com.datomic:datomic-free:latest.release'

  // test
  testCompile 'junit:junit:latest.release'

  // repl
  devCompile 'org.clojure:tools.namespace:latest.release'
  devCompile 'com.stuartsierra:component.repl:latest.release'
}
