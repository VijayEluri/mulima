plugins {
  id 'gradle-clojure.clojure' version '0.3.0'
  id 'org.ajoberstar.reckon' version '0.2.1'
  id 'org.ajoberstar.grgit' version '2.0.0'
}

reckon {
  normal = scopeFromProp()
  preRelease = stageFromProp('milestone', 'rc')
}

repositories {
  jcenter()
  maven {
    name = 'clojars'
    url = 'https://clojars.org/repo'
  }
}

dependencies {
  // core
  compile 'org.clojure:clojure:1.9.0-RC1'
  compile 'org.clojure:spec.alpha:0.1.143'
  compile 'org.clojure:core.async:0.3.443'
  compile 'com.stuartsierra:component:0.3.2'

  // loggin
  compile 'org.clojure:tools.logging:0.4.0'
  compile 'org.slf4j:slf4j-api:1.7.25'
  compile 'ch.qos.logback:logback-classic:1.2.3'

  // utils
  compile 'org.ajoberstar:ike.cljj:0.3.0'
  compile 'me.raynes:conch:0.8.0'

  // data
  compile 'com.datomic:datomic-free:0.9.5561.62'

  // test
  testCompile 'junit:junit:4.12'

  // repl
  devCompile 'org.clojure:tools.namespace:0.3.0-alpha4'
  devCompile 'com.stuartsierra:component.repl:0.2.0'
  devCompile 'proto-repl:proto-repl:0.3.1'
}
